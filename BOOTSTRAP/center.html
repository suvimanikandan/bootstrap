<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>

</head>
<body>

<h2>Center an Image</h2>
<p>To center an image, set left and right margin to auto, and make it into a block element.</p>

<img src="/assets/ebook-cover.png" alt="Paris" width:"400" height="400">
<img src="/assets/kindle.png" alt="sed" width:"400" height="400">
</body>
</html>
